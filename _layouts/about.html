---
layout: page
---

{% if page.profile %}
  <div class="profile col one {{ page.profile.align }}">
    {% if page.profile.image %}
      <img class="one" src="{{ page.profile.image | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}

    {% if page.profile.address %}
    <div class="address">
      <i class="fas fa-map-marker-alt" aria-hidden="true"></i> {{ page.profile.address }}
    </div>
    {% endif %}

    {% if site.email %}
      <div class="address">
        <a href="{{ site.email | prepend: 'mailto:' }}"><i class="fas fa-envelope" aria-hidden="true"></i> Email</a>
      </div>
    {% endif %}
    
  </div>
{% endif %}

{{ content }}
